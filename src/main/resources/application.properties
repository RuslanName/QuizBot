#Bot configure
bot.name = ${BOT_NAME}
bot.token = ${BOT_TOKEN}

#Owner configure
bot.owner = ${BOT_OWNER}

#Channel follow
bot.channelChatId = ${BOT_CHANNEL_ID}
bot.checkChannelChatId = false

# Path for save images
question.iconsPath = /data/question_icons/

#Database configure
spring.datasource.url = jdbc:sqlite:/data/database.sqlite
spring.jpa.database-platform = mainFiles.database.SQLiteDialect
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


